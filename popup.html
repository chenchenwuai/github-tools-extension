<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Tools</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="popup.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="container" role="application">
    <header class="header" aria-hidden="false">
      <div class="header-grid">
        <div class="logo" aria-hidden="true">
          <img src="logo.png" alt="GitHub Tools Logo" width="28" height="28">
        </div>
        <div>
          <h1>GitHub Tools</h1>
          <div class="subtitle">管理并快速访问与当前仓库相关的第三方工具</div>
        </div>
      </div>
    </header>

    <main>
      <nav class="tabs" role="tablist" aria-label="主要标签">
        <button class="tab-btn" role="tab" aria-selected="true" data-target="tools-panel" id="tab-tools">工具</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-target="stats-panel" id="tab-stats">使用统计</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-target="settings-panel" id="tab-settings">设置</button>
      </nav>

      <div class="tab-content">
        <section id="tools-panel" class="tab-panel active" role="tabpanel" aria-labelledby="tab-tools">
          <div class="section">
            <div class="section-header">
              <h3>默认工具</h3>
              <div class="badge" id="default-count">0</div>
            </div>
            <div id="default-tools" class="tools-grid" aria-live="polite"></div>
          </div>

          <div class="section">
            <div class="section-header">
              <h3>自定义工具</h3>
              <div class="badge" id="custom-count">0</div>
            </div>

            <div id="custom-tools" class="tools-grid"></div>

            <div style="margin-top:12px">
              <button id="add-tool-btn" class="add-area" aria-haspopup="dialog">➕ 添加自定义工具</button>
            </div>
          </div>
        </section>

        <section id="stats-panel" class="tab-panel" role="tabpanel" aria-labelledby="tab-stats">
          <div class="section">
            <div class="section-header">
              <h3>使用统计</h3>
              <div style="display:flex;gap:8px;align-items:center">
                <button id="refresh-stats" class="btn btn-icon" aria-label="刷新统计">⟳ 刷新</button>
              </div>
            </div>

            <div id="usage-stats" class="stats-container">
              <div class="loading">正在加载统计数据…</div>
            </div>
          </div>
        </section>

        <section id="settings-panel" class="tab-panel" role="tabpanel" aria-labelledby="tab-settings">
          <div class="section">
            <div class="section-header">
              <h3>扩展设置</h3>
            </div>
            
            <div class="settings-grid">
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-name">显示详细URL</div>
                  <div class="setting-desc">在页面工具下拉列表中显示完整的工具URL地址</div>
                </div>
                <div class="setting-control">
                  <label class="switch">
                    <input type="checkbox" id="show-detailed-urls" role="switch" aria-checked="false">
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <button id="reset-btn" class="btn btn-danger">重置设置</button>
      <button id="export-btn" class="btn">导出配置</button>
    </footer>
  </div>

  <!-- modal -->
  <div id="add-tool-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal-card" role="document">
      <header class="modal-header">
        <h4 id="modal-title">添加自定义工具</h4>
        <button id="modal-close" class="btn" aria-label="关闭">✕</button>
      </header>
      <div class="modal-body">
        <div class="form-row">
          <label for="tool-name">工具名称</label>
          <input id="tool-name" type="text" placeholder="例如：代码质量分析" />
        </div>
        <div class="form-row">
          <label for="tool-url">URL 模板</label>
          <input id="tool-url" type="text" placeholder="https://example.com/{owner}/{repo}" />
          <small class="helper">使用 <code>{owner}</code> 和 <code>{repo}</code> 作为占位符</small>
        </div>
        <div class="form-row">
          <label for="tool-desc">描述</label>
          <input id="tool-desc" type="text" placeholder="工具功能简述" />
        </div>
      </div>
      <footer class="modal-footer">
        <button id="modal-cancel" class="btn">取消</button>
        <button id="modal-save" class="btn" style="background:var(--accent-1);color:#fff;border-color:var(--accent-1)">保存</button>
      </footer>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
